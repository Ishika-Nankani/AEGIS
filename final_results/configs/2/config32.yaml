dataset:
  original_path: data/2/original_data.csv
  masked_path: data/2/config32_masked.csv
  target_variable: is_booking
  model_script: data/2/model4.py
masking:
  attributes:
    serial:
    - function: erase_digits
      params:
        num_digits: 2
    date_time:
    - function: generalize
      params:
        M: 2
    site_name:
    - function: generalize
      params:
        M: 2
    posa_continent:
    - function: erase_digits
      params:
        num_digits: 2
    user_location_country:
    - function: erase_digits
      params:
        num_digits: 1
    user_location_region:
    - function: suppress
      params: {}
    user_location_city:
    - function: erase_digits
      params:
        num_digits: 1
    orig_destination_distance:
    - function: suppress
      params: {}
    user_id:
    - function: generalize
      params:
        M: 4
    is_mobile:
    - function: erase_digits
      params:
        num_digits: 3
    is_package:
    - function: generalize
      params:
        M: 3
    channel:
    - function: generalize
      params:
        M: 3
    srch_ci:
    - function: generalize
      params:
        M: 2
    srch_co:
    - function: erase_digits
      params:
        num_digits: 1
    srch_adults_cnt:
    - function: suppress
      params: {}
    srch_children_cnt:
    - function: erase_digits
      params:
        num_digits: 3
    srch_rm_cnt:
    - function: generalize
      params:
        M: 4
    srch_destination_id:
    - function: erase_digits
      params:
        num_digits: 2
    srch_destination_type_id:
    - function: generalize
      params:
        M: 4
    cnt:
    - function: erase_digits
      params:
        num_digits: 3
    hotel_continent:
    - function: generalize
      params:
        M: 4
    hotel_country:
    - function: suppress
      params: {}
    hotel_market:
    - function: generalize
      params:
        M: 5
    hotel_cluster:
    - function: suppress
      params: {}
reconstruction:
  ipf_params:
    max_iter: 1000
    tol: 1.0e-06
  algorithm: sampling
  output_path: results/2/config32_reconstruction.tsv
